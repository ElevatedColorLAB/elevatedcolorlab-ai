<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ElevatedColorLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-[#1f2937] rounded-xl shadow-lg border border-gray-700">
        <div class="text-center">
            <div class="w-14 h-14 mx-auto rounded-lg bg-blue-600 flex items-center justify-center mb-4">
                <i class="fas fa-layer-group text-2xl text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-white">Portal Login</h2>
            <p class="mt-2 text-sm text-gray-400">Access your main dashboard.</p>
        </div>
        <form id="login-form" class="mt-8 space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required class="w-full px-4 py-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500">
                    Login
                </button>
            </div>
        </form>
        <div id="error-message" class="text-center text-red-400 text-sm"></div>
        <!-- No public "Create Account" link during pre-launch -->
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const errorMessageEl = document.getElementById('error-message');
            errorMessageEl.textContent = '';
            const formData = new FormData(this);

            // Developer Override for your master account
            if (formData.get('username') === 'TheCreator' && formData.get('password') === 'Demonboy98') {
                sessionStorage.setItem('main_user_token', 'dev_override_token');
                sessionStorage.setItem('main_user_username', 'TheCreator');
                sessionStorage.setItem('main_user_role', 'admin'); // Set admin role for dev override
                
                // **THE FIX IS HERE**: Added a tiny delay to ensure sessionStorage is set before redirecting.
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 100);
                return;
            }

            try {
                // Using a more reliable absolute path for the API call
                const response = await fetch('/main_auth.php?action=login', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.status === 'success') {
                    sessionStorage.setItem('main_user_token', result.token);
                    sessionStorage.setItem('main_user_username', result.username);
                    sessionStorage.setItem('main_user_role', result.role); // Store the user's role
                     // Added a tiny delay here as well for consistency.
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 100);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                errorMessageEl.textContent = error.message;
            }
        });
    </script>
</body>
</html>
