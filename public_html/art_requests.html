<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Requests | ElevatedColorLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #f9fafb; }
        .card { background-color: #1f2937; border: 1px solid #374151; border-radius: 0.75rem; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: 0.6rem 1.2rem; border-radius: 0.5rem; font-weight: 600; transition: all 0.2s ease; cursor: pointer; border: 1px solid transparent; }
        .btn-primary { background-color: #2563eb; color: white; }
        .btn-primary:hover:not(:disabled) { background-color: #1d4ed8; }
        .btn-secondary { background-color: #374151; color: white; }
        .btn-secondary:hover:not(:disabled) { background-color: #4b5563; }
        .loader { width: 30px; height: 30px; border-radius: 50%; border: 4px solid #374151; border-top-color: #2563eb; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(4px); z-index: 10000; display: none; align-items: center; justify-content: center; }
        .conversation-bubble { padding: 0.75rem 1rem; border-radius: 0.75rem; }
        .conversation-bubble.sales { background-color: #374151; }
        .conversation-bubble.art { background-color: #2563eb; }
    </style>
</head>
<body class="antialiased">
    <!-- Top Nav Bar -->
    <nav class="bg-[#1f2937]/80 backdrop-blur-md border-b border-slate-700 flex-shrink-0">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                 <div class="flex items-center space-x-4">
                    <div class="flex-shrink-0 flex items-center space-x-3">
                        <div class="w-9 h-9 rounded-lg bg-blue-600 flex items-center justify-center"><i class="fas fa-layer-group text-white"></i></div>
                        <span class="text-xl font-bold tracking-tight text-white">Elevated<span class="text-blue-500">ColorLab</span></span>
                    </div>
                     <div class="hidden md:block">
                        <div class="flex items-baseline space-x-4">
                            <a href="dashboard.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                            <a href="art_requests.html" class="bg-gray-800 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Art Requests</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="min-h-screen">
        <main class="p-8 lg:p-12">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 id="page-title" class="text-4xl font-bold text-white">Active Art Requests</h1>
                    <p class="text-gray-400 mt-2">Manage and review new artwork submissions from the sales team.</p>
                </div>
                <div>
                    <button id="toggle-archive-btn" class="btn btn-secondary"><i class="fas fa-archive mr-2"></i> View Archives</button>
                </div>
            </div>
            <div class="card p-6">
                 <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-400">
                        <thead class="text-xs bg-gray-800 text-gray-300 uppercase">
                            <tr>
                                <th scope="col" class="px-4 py-3">Customer</th><th scope="col" class="px-4 py-3">Request / PO</th>
                                <th scope="col" class="px-4 py-3">Salesperson</th><th scope="col" class="px-4 py-3">Date</th>
                                <th scope="col" class="px-4 py-3">Status</th><th scope="col" class="px-4 py-3 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="requests-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <!-- Summary Modal -->
    <div id="summary-modal" class="modal-overlay">
        <!-- Modal content is unchanged -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const requestsTableBody = document.getElementById('requests-table-body');
            const pageTitle = document.getElementById('page-title');
            const toggleArchiveBtn = document.getElementById('toggle-archive-btn');
            let viewingArchives = false;

            toggleArchiveBtn.addEventListener('click', () => {
                viewingArchives = !viewingArchives;
                pageTitle.textContent = viewingArchives ? "Archived Requests" : "Active Art Requests";
                toggleArchiveBtn.innerHTML = viewingArchives ? `<i class="fas fa-file-alt mr-2"></i> View Active` : `<i class="fas fa-archive mr-2"></i> View Archives`;
                fetchRequests();
            });

            async function fetchRequests() {
                requestsTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8"><div class="loader mx-auto"></div></td></tr>`;
                const endpoint = viewingArchives ? 'get_archived_requests' : 'get_requests';
                try {
                    const response = await fetch(`/sales_api.php?action=${endpoint}`);
                    if (!response.ok) {
                        let errorMsg = 'Failed to connect to the server.';
                        try {
                            const err = await response.json();
                            errorMsg = err.message || errorMsg;
                        } catch(e) { /* Ignore parsing error if response is not json */ }
                        throw new Error(errorMsg);
                    }
                    const result = await response.json();
                    if (result.status !== 'success') throw new Error(result.message);
                    populateTable(result.data);
                } catch (error) {
                    requestsTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-red-400"><strong>Error:</strong> ${error.message}</td></tr>`;
                }
            }

            function populateTable(requests) {
                 requestsTableBody.innerHTML = '';
                if (requests.length === 0) {
                    const message = viewingArchives ? 'No archived requests found.' : 'No active art requests found.';
                    requestsTableBody.innerHTML = `<tr><td colspan="6" class="text-center p-8 text-gray-500">${message}</td></tr>`;
                    return;
                }
                const statusColors = {'New':'bg-blue-900 text-blue-300','In Progress':'bg-yellow-900 text-yellow-300','Needs Revision':'bg-red-900 text-red-300','Approved':'bg-purple-900 text-purple-300','Complete':'bg-green-900 text-green-300'};
                requests.forEach(req => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700 hover:bg-gray-800';
                    row.innerHTML = `<td class="px-4 py-3 font-medium">${escapeHtml(req.customer_name)}</td><td class="px-4 py-3">${escapeHtml(req.po_number ? `${req.request_type} (PO: ${req.po_number})` : req.request_type)}</td><td class="px-4 py-3">${escapeHtml(req.salesperson_name)}</td><td class="px-4 py-3">${new Date(req.created_at).toLocaleDateString()}</td><td class="px-4 py-3"><span class="${statusColors[req.status] || ''} text-xs px-2 py-1 rounded-full">${escapeHtml(req.status)}</span></td><td class="px-4 py-3 text-right"><button class="btn btn-secondary text-xs" data-id="${req.id}" disabled>View & Respond</button></td>`;
                    requestsTableBody.appendChild(row);
                });
            }
            function escapeHtml(str) { return str ? str.toString().replace(/[&<>"']/g, m => ({ '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#039;' }[m])) : ''; }
            
            fetchRequests(); // Initial load
        });
    </script>
</body>
</html>
